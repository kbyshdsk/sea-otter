<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¦¦ ãƒ©ãƒƒã‚³ã‚­ãƒ£ãƒƒãƒã‚²ãƒ¼ãƒ </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 10px 0;
            font-size: 24px;
        }

        #gameContainer {
            position: relative;
        }

        #gameCanvas {
            border: 3px solid #2F4F4F;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
            cursor: pointer;
        }

        #ui {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,100,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        button:hover {
            background: #FF5252;
            transform: translateY(-2px);
        }

        #instructions {
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>ğŸ¦¦ ãƒ©ãƒƒã‚³ã‚­ãƒ£ãƒƒãƒã‚²ãƒ¼ãƒ </h1>
    
    <div id="ui">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>æ™‚é–“: <span id="timer">30</span>ç§’</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        
        <div id="startScreen">
            <h2>ğŸ¦¦ ãƒ©ãƒƒã‚³ã‚­ãƒ£ãƒƒãƒã‚²ãƒ¼ãƒ </h2>
            <div id="instructions">
                ğŸš è²ã‚„é­šã€ã‚¨ãƒ“ã‚’é›†ã‚ã¦å¾—ç‚¹ã‚’ç¨¼ã”ã†ï¼<br>
                ğŸ¦… é³¥ã¯é¿ã‘ã‚ˆã†ï¼ˆæ¸›ç‚¹ï¼‰<br><br>
                âŒ¨ï¸ æ“ä½œ: å·¦å³çŸ¢å°ã‚­ãƒ¼ ã¾ãŸã¯ ãƒã‚¦ã‚¹
            </div>
            <button onclick="startGame()">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h2>ã‚²ãƒ¼ãƒ çµ‚äº†ï¼</h2>
            <p>æœ€çµ‚ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span></p>
            <button onclick="startGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'start'; // 'start', 'playing', 'over'
        let score = 0;
        let timeLeft = 30;
        let gameTimer;
        let player;
        let fallingItems = [];
        let keys = {};
        let mouseX = 0;

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆãƒ©ãƒƒã‚³ï¼‰ã‚¯ãƒ©ã‚¹
        class Player {
            constructor() {
                this.width = 50;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10;
                this.speed = 5;
            }

            update() {
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }

                // ãƒã‚¦ã‚¹æ“ä½œ
                if (mouseX > 0) {
                    this.x = mouseX - this.width / 2;
                    if (this.x < 0) this.x = 0;
                    if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
                }
            }

            draw() {
                // ãƒ©ãƒƒã‚³ã®æç”»
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // é¡”
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);

                // ç›®
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 12, this.y + 12, 6, 6);
                ctx.fillRect(this.x + 32, this.y + 12, 6, 6);

                // é¼»
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(this.x + 22, this.y + 20, 6, 4);

                // æ‰‹è¶³
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x - 5, this.y + 15, 10, 6);
                ctx.fillRect(this.x + this.width - 5, this.y + 15, 10, 6);
            }
        }

        // è½ä¸‹ã‚¢ã‚¤ãƒ†ãƒ ã‚¯ãƒ©ã‚¹
        class FallingItem {
            constructor() {
                this.width = 25;
                this.height = 25;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                
                // æ®µéšçš„ãªé€Ÿåº¦è¨ˆç®—ï¼ˆ5ç§’ã”ã¨ã«é€Ÿããªã‚‹ï¼‰
                const speedLevel = Math.floor((30 - timeLeft) / 5);
                const baseSpeed = 1.5 + speedLevel * 0.8;
                this.speed = baseSpeed + Math.random() * 1;
                
                // ã‚¢ã‚¤ãƒ†ãƒ ã‚¿ã‚¤ãƒ—ã‚’æ±ºå®šï¼ˆè²:35%, é­š:35%, é³¥:20%, ã‚¨ãƒ“:10%ï¼‰
                const rand = Math.random();
                if (rand < 0.35) {
                    this.type = 'shell';
                    this.points = 10;
                } else if (rand < 0.7) {
                    this.type = 'fish';
                    this.points = 5;
                } else if (rand < 0.9) {
                    this.type = 'bird';
                    this.points = -15;
                } else {
                    this.type = 'shrimp';
                    this.points = 30;
                }
                
                // é³¥ã®è¿½å°¾ç”¨ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£
                this.horizontalSpeed = 0;
            }

            update() {
                const playerCenterX = player.x + player.width / 2;
                const thisCenterX = this.x + this.width / 2;
                const distance = playerCenterX - thisCenterX;
                
                // æœ€å¾Œã®10ç§’é–“ã§é³¥ãŒãƒ©ãƒƒã‚³ã‚’è¿½å°¾
                if (this.type === 'bird' && timeLeft <= 10) {
                    // ãƒ©ãƒƒã‚³ã«å‘ã‹ã£ã¦å°‘ã—ãšã¤ç§»å‹•
                    if (Math.abs(distance) > 5) {
                        this.horizontalSpeed = distance > 0 ? 1.5 : -1.5;
                    } else {
                        this.horizontalSpeed = 0;
                    }
                    
                    this.x += this.horizontalSpeed;
                    
                    // ç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«åˆ¶é™
                    if (this.x < 0) this.x = 0;
                    if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
                }
                
                // ã‚¨ãƒ“ã¯ãƒ©ãƒƒã‚³ã‹ã‚‰é€ƒã’ã‚‹å‹•ã
                if (this.type === 'shrimp') {
                    // ãƒ©ãƒƒã‚³ã‹ã‚‰é›¢ã‚Œã‚‹æ–¹å‘ã«ç§»å‹•
                    if (Math.abs(distance) < 80) {
                        this.horizontalSpeed = distance > 0 ? -1.8 : 1.8;
                    } else {
                        this.horizontalSpeed *= 0.95; // å¾ã€…ã«æ¸›é€Ÿ
                    }
                    
                    this.x += this.horizontalSpeed;
                    
                    // ç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«åˆ¶é™
                    if (this.x < 0) this.x = 0;
                    if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
                }
                
                this.y += this.speed;
            }

            draw() {
                if (this.type === 'shell') {
                    // å¯æ„›ã„è²ã®ãƒ‡ã‚¶ã‚¤ãƒ³
                    // å¤–æ®»ï¼ˆãƒ‘ã‚¹ãƒ†ãƒ«ãƒ”ãƒ³ã‚¯ï¼‰
                    ctx.fillStyle = '#FFB6C1';
                    ctx.fillRect(this.x + 2, this.y + 4, this.width - 4, this.height - 8);
                    
                    // è²æ®»ã®ä¸Šéƒ¨ï¼ˆè–„ã„ãƒ”ãƒ³ã‚¯ï¼‰
                    ctx.fillStyle = '#FFC0CB';
                    ctx.fillRect(this.x + 4, this.y + 2, this.width - 8, 8);
                    
                    // å†…å´ã®çœŸç å±¤ï¼ˆè™¹è‰²é¢¨ï¼‰
                    ctx.fillStyle = '#E6E6FA';
                    ctx.fillRect(this.x + 6, this.y + 8, this.width - 12, this.height - 14);
                    
                    // è²æ®»ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(this.x + 6, this.y + 4, 3, 3);
                    
                    // å¯æ„›ã„ç¸æ¨¡æ§˜
                    ctx.fillStyle = '#FF91A4';
                    ctx.fillRect(this.x + 4, this.y + 6, this.width - 8, 2);
                    ctx.fillRect(this.x + 4, this.y + 12, this.width - 8, 2);
                    
                    // ä¸­å¤®ã®å¯æ„›ã„çœŸç ï¼ˆå¤§ãã‚ï¼‰
                    ctx.fillStyle = '#FFFAF0';
                    ctx.fillRect(this.x + 9, this.y + 10, 7, 7);
                    ctx.fillStyle = '#F0F8FF';
                    ctx.fillRect(this.x + 10, this.y + 11, 5, 5);
                    
                    // çœŸç ã®ã‚­ãƒ©ã‚­ãƒ©
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(this.x + 11, this.y + 12, 1, 1);
                    ctx.fillRect(this.x + 13, this.y + 14, 1, 1);
                    
                } else if (this.type === 'fish') {
                    // é­šã®è©³ç´°ãƒ‡ã‚¶ã‚¤ãƒ³
                    // é­šã®ä½“
                    ctx.fillStyle = '#4169E1';
                    ctx.fillRect(this.x + 3, this.y + 6, this.width - 8, this.height - 12);
                    
                    // é­šã®è…¹
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(this.x + 5, this.y + 12, this.width - 12, this.height - 18);
                    
                    // é­šã®é ­
                    ctx.fillStyle = '#191970';
                    ctx.fillRect(this.x + 2, this.y + 8, 6, this.height - 16);
                    
                    // å°¾ã³ã‚Œ
                    ctx.fillStyle = '#4169E1';
                    ctx.fillRect(this.x + this.width - 6, this.y + 4, 4, 6);
                    ctx.fillRect(this.x + this.width - 6, this.y + 14, 4, 6);
                    
                    // èƒŒã³ã‚Œ
                    ctx.fillStyle = '#191970';
                    ctx.fillRect(this.x + 8, this.y + 3, 8, 3);
                    
                    // ç›®
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(this.x + 4, this.y + 9, 3, 3);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(this.x + 5, this.y + 10, 1, 1);
                    
                } else if (this.type === 'bird') {
                    // é³¥ã®è©³ç´°ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆã‚¨ãƒ©ãƒ¼å¼·èª¿ï¼‰
                    // é³¥ã®ä½“
                    ctx.fillStyle = '#DC143C';
                    ctx.fillRect(this.x + 6, this.y + 8, this.width - 12, this.height - 14);
                    
                    // é³¥ã®é ­
                    ctx.fillStyle = '#B22222';
                    ctx.fillRect(this.x + 8, this.y + 4, this.width - 16, 8);
                    
                    // ç¿¼
                    ctx.fillStyle = '#8B0000';
                    ctx.fillRect(this.x + 2, this.y + 10, 6, 8);
                    ctx.fillRect(this.x + this.width - 8, this.y + 10, 6, 8);
                    
                    // ãã¡ã°ã—
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(this.x + 4, this.y + 6, 4, 2);
                    
                    // ç›®
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(this.x + 9, this.y + 5, 3, 3);
                    ctx.fillRect(this.x + 13, this.y + 5, 3, 3);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(this.x + 10, this.y + 6, 1, 1);
                    ctx.fillRect(this.x + 14, this.y + 6, 1, 1);
                    
                    // è¶³
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(this.x + 8, this.y + this.height - 4, 2, 3);
                    ctx.fillRect(this.x + 15, this.y + this.height - 4, 2, 3);
                    
                } else if (this.type === 'shrimp') {
                    // ã‚¨ãƒ“ã®è©³ç´°ãƒ‡ã‚¶ã‚¤ãƒ³
                    // ã‚¨ãƒ“ã®ä½“ï¼ˆã‚ªãƒ¬ãƒ³ã‚¸ãƒ»ãƒ”ãƒ³ã‚¯ï¼‰
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(this.x + 4, this.y + 6, this.width - 8, this.height - 12);
                    
                    // ã‚¨ãƒ“ã®é ­éƒ¨ï¼ˆæ¿ƒã„ã‚ªãƒ¬ãƒ³ã‚¸ï¼‰
                    ctx.fillStyle = '#FF6347';
                    ctx.fillRect(this.x + 2, this.y + 8, 8, this.height - 16);
                    
                    // ã‚¨ãƒ“ã®å°»å°¾ï¼ˆæ‰‡å½¢ï¼‰
                    ctx.fillStyle = '#FF69B4';
                    ctx.fillRect(this.x + this.width - 6, this.y + 4, 4, 4);
                    ctx.fillRect(this.x + this.width - 6, this.y + 10, 4, 4);
                    ctx.fillRect(this.x + this.width - 6, this.y + 16, 4, 4);
                    
                    // ã‚¨ãƒ“ã®è„šï¼ˆç´°ã„ç·šï¼‰
                    ctx.fillStyle = '#FFA500';
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(this.x + 6 + i * 3, this.y + this.height - 6, 1, 4);
                    }
                    
                    // ã‚¨ãƒ“ã®è§¦è§’
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(this.x + 1, this.y + 6, 3, 1);
                    ctx.fillRect(this.x + 1, this.y + 12, 3, 1);
                    
                    // ã‚¨ãƒ“ã®ç›®ï¼ˆé»’ã„ç‚¹ï¼‰
                    ctx.fillStyle = '#000';
                    ctx.fillRect(this.x + 4, this.y + 9, 2, 2);
                    
                    // ã‚¨ãƒ“ã®ä½“ã®ç¸æ¨¡æ§˜
                    ctx.fillStyle = '#FF6347';
                    ctx.fillRect(this.x + 6, this.y + 8, this.width - 12, 1);
                    ctx.fillRect(this.x + 6, this.y + 12, this.width - 12, 1);
                    ctx.fillRect(this.x + 6, this.y + 16, this.width - 12, 1);
                    
                    // é«˜å¾—ç‚¹ã‚¢ã‚¤ãƒ†ãƒ ã®ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                    if (Math.floor(Date.now() / 300) % 3 === 0) {
                        ctx.fillStyle = '#FFFF00';
                        ctx.fillRect(this.x - 2, this.y + 5, 2, 2);
                        ctx.fillRect(this.x + this.width, this.y + 15, 2, 2);
                    }
                }
            }

            isOffScreen() {
                return this.y > canvas.height;
            }

            collidesWith(player) {
                return this.x < player.x + player.width &&
                       this.x + this.width > player.x &&
                       this.y < player.y + player.height &&
                       this.y + this.height > player.y;
            }
        }

        // å½“ãŸã‚Šåˆ¤å®šã¨ã‚¹ã‚³ã‚¢æ›´æ–°
        function checkCollisions() {
            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                if (item.collidesWith(player)) {
                    score += item.points;
                    if (score < 0) score = 0;
                    document.getElementById('score').textContent = score;
                    fallingItems.splice(i, 1);
                }
            }
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
        function spawnItem() {
            if (Math.random() < 0.03) {
                fallingItems.push(new FallingItem());
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (gameState !== 'playing') return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            spawnItem();

            // ã‚¢ã‚¤ãƒ†ãƒ ã®æ›´æ–°ã¨æç”»
            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                item.update();
                item.draw();

                if (item.isOffScreen()) {
                    fallingItems.splice(i, 1);
                }
            }

            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameState = 'playing';
            score = 0;
            timeLeft = 30;
            fallingItems = [];
            
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';

            player = new Player();

            // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            gameLoop();
        }

        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame() {
            gameState = 'over';
            clearInterval(gameTimer);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = 0;
        });

        // åˆæœŸåŒ–
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
